<head>
<link href="style.css" rel="stylesheet">
</head>

<body>
<div class="flex">
<img src="logo.png">
</div>

<div class="flex">
<div class="border">
<form autocomplete="off" class="padding" name="submit-to-google-sheet">
  <input autocomplete="off" class="input" name="email" type="email" placeholder="Email" required>
  <input autocomplete="off" class="input" name="firstName" type="text" placeholder="First Name" required>
  <input autocomplete="off" class="input" name="lastName" type="text" placeholder="Last Name" required>
  <button class="button" onclick="submit()" type="submit">Send</button>
</form>
</div>
</div>

</body>

<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzwK_WkQBNi1cyX-C387zSPOMV_XpzyjFaEDq50TZO3WxGUSeg/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

<script>
    function submit(){
        $('.clearFields').val('');
    }
</script>
